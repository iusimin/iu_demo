---
  env:
    proj: web_backend
    config: stage
  falcon:
    resp_options:
      secure_cookies_by_default: False
  session:
    login_expire: 30d
    guest_expire: 1d
  mongo:
    host: mongodb
    port: 27017
    db: iu
    username: root
    password: example
    authentication_source: admin
  redis:
    host: redis
    port: 6379
    db: 0
  gunicorn:
    bind: 0.0.0.0:5000
    workers: 1
    worker_class: gevent
    timeout: 300
    reload: True
  celery:
    broker_url: pyamqp://root:example@rabbitmq:5672
    result_backend: redis://redis/1
    default_exchange: web-backend
    default_exchange_type: direct
    deadletter_prefix: error.
  rate-limiter:
    url: http://rate-limiter/r
    backoff: [2, 4]
    backoff_max: 600