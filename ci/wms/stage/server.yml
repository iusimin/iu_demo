---
  env:
    proj: wms_backend
    config: stage
  falcon:
    resp_options:
      secure_cookies_by_default: False
  session:
    login_expire: 30d
    guest_expire: 1d
    user_expire: 1m
  mongo:
    - host: 10.86.19.163
      port: 27017
      db_names:
        - iu
      username: 
      password: 
      auth_db: admin
  redis:
    host: redis
    port: 6379
    db: 0
  gunicorn:
    bind: 0.0.0.0:5090
    workers: 1
    worker_class: gevent
    timeout: 300
    reload: True
  celery:
    broker_url: pyamqp://root:example@rabbitmq:5672
    broker_heartbeat: 0
    result_backend: redis://redis/1
    default_exchange: demo
    default_exchange_type: direct
    deadletter_prefix: error.
  rate-limiter:
    url: http://rate-limiter/r
    backoff: [2, 4]
    backoff_max: 600